<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>wish_item</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users_wishlist/style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <p><a href="/dashboard">Home</a>  |  <a href="/logout">Logout</a></p>
    <h2>{{ item.item_name }}</h2>
    <p>Users who added this product/item under their wish list:</p>

    {% for user in creator %}
    <p>{{ user.name }}</p>
    {% endfor %}
    {% for user in users %}
      <p>{{ user.name }}</p>
    {% endfor %}
  </body>
</html>
